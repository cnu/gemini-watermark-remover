name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -o dist/gemini-watermark-remover-linux-amd64 .

          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -o dist/gemini-watermark-remover-linux-arm64 .

          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -o dist/gemini-watermark-remover-darwin-amd64 .

          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -o dist/gemini-watermark-remover-darwin-arm64 .

          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -o dist/gemini-watermark-remover-windows-amd64.exe .

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
          generate_release_notes: true
