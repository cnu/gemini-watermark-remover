  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build binary
        run: go build -v -o gemini-watermark-remover .

      - name: Verify binary runs
        run: ./gemini-watermark-remover --help
